name: Merge and Deduplicate Non-US IPs

on:
  schedule:
    - cron: '0 17 * * *'
  workflow_dispatch:
    inputs:
      date_override:
        description: 'ÊåáÂÆöÊó•Êúü (YYYY-MM-DD)ÔºåÈªòËÆ§‰∏∫ÂâçÂ§©'
        required: false
        default: ''
        type: string

permissions:
  contents: write

jobs:
  merge-files:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Calculate target date
        id: date_calc
        run: |
          export TZ='Asia/Shanghai'
          if [ -n "${{ github.event.inputs.date_override }}" ]; then
            TARGET_DATE="${{ github.event.inputs.date_override }}"
          else
            TARGET_DATE=$(date -d "2 days ago" +%Y%m%d)
          fi
          echo "target_date=$TARGET_DATE" >> $GITHUB_OUTPUT
          echo "ÁõÆÊ†áÂ§ÑÁêÜÊó•Êúü: $TARGET_DATE"
          
      - name: Merge and deduplicate IPs
        run: |
          TARGET_DATE="${{ steps.date_calc.outputs.target_date }}"
          python .github/scripts/merge_non_us_ips.py "$TARGET_DATE"
          
      - name: Cleanup old files
        run: |
          python .github/scripts/cleanup_old_files.py
          
      - name: Check if merged file exists
        run: |
          # ËΩ¨Êç¢Êó•ÊúüÊ†ºÂºè YYYYMMDD -> YYYY-MM-DD
          TARGET_DATE="${{ steps.date_calc.outputs.target_date }}"
          FORMATTED_DATE="${TARGET_DATE:0:4}-${TARGET_DATE:4:2}-${TARGET_DATE:6:2}"
          MERGED_FILE="non_us_ips/merged/merged_ips_${FORMATTED_DATE}.txt"
          
          if [ -f "$MERGED_FILE" ]; then
            echo "‚úÖ ÂêàÂπ∂Êñá‰ª∂Â∑≤ÂàõÂª∫: $MERGED_FILE"
            echo "Êñá‰ª∂Ë°åÊï∞: $(wc -l < "$MERGED_FILE")"
          else
            echo "‚ùå ÂêàÂπ∂Êñá‰ª∂Êú™ÂàõÂª∫"
            exit 1
          fi
          
      - name: Commit and push changes
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          
          # Ê∑ªÂä†ÊâÄÊúâÊõ¥Êîπ
          git add -A
          
          # Ê£ÄÊü•ÊòØÂê¶ÊúâÊõ¥ÊîπÈúÄË¶ÅÊèê‰∫§
          if git diff --cached --quiet; then
            echo "üü° Ê≤°ÊúâÊ£ÄÊµãÂà∞Êõ¥ÊîπÔºåË∑≥ËøáÊèê‰∫§"
          else
            echo "üü¢ Ê£ÄÊµãÂà∞Êõ¥ÊîπÔºåÂáÜÂ§áÊèê‰∫§"
            git status
            git commit -m "Auto: Merge and deduplicate non-US IPs for ${{ steps.date_calc.outputs.target_date }} [$(date +%Y-%m-%d)]"
            git push
            echo "‚úÖ Êõ¥ÊîπÂ∑≤Êèê‰∫§Âπ∂Êé®ÈÄÅ"
          fi
